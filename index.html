<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TOEIC (450-550) set-1 – Boo-riculum</title>
  <link rel="icon" type="image/png" href="booha-ghost.png">
  <style>
    :root { --ink:#222; --muted:#444; --accent:#0b78ff; --ok:#22c55e; --bad:#ef4444; }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Helvetica,Arial,sans-serif;
      color:var(--ink);
      background:url('Booha card.jpg') center/cover fixed no-repeat;
    }
    .wrap{max-width:900px;margin:0 auto;padding:16px 16px 24px;}
    header{
      display:flex;flex-wrap:wrap;gap:12px;align-items:center;justify-content:space-between;
      margin-bottom:12px;background:rgba(255,255,255,0.88);padding:12px 16px;
      border-radius:16px;box-shadow:0 4px 10px rgba(0,0,0,0.15)
    }
    header h1{
      font-size:18px;margin:0;font-weight:800;letter-spacing:.3px;
      background:linear-gradient(90deg,#7dd3fc,#60a5fa,#a78bfa,#f472b6);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;
      display:flex;align-items:center;gap:8px
    }
    header h1 img{height:28px;width:auto;}
    .controls{display:flex;flex-wrap:wrap;gap:8px;align-items:center}
    select,button{
      background:rgba(255,255,255,0.95);color:var(--ink);border:1px solid #ccc;
      border-radius:12px;padding:10px 12px;font-size:14px;
      box-shadow:0 2px 5px rgba(0,0,0,0.08)
    }
    button{cursor:pointer;transition:transform .05s ease, background .2s}
    button:hover{background:#f0f0f0}
    button:active{transform:scale(.98)}
    .pill{border:1px solid #ccc;border-radius:999px;padding:6px 10px;font-size:12px;background:rgba(255,255,255,0.7)}
    .card{
      user-select:none;-webkit-user-select:none;display:flex;flex-direction:column;justify-content:center;align-items:center;
      text-align:center;background:url('Booha card.jpg') center/cover no-repeat;
      border:1px solid #ccc;border-radius:24px;min-height:56vh;margin:16px auto;padding:22px 18px 28px;
      box-shadow:0 10px 40px rgba(0,0,0,.25); position:relative;
    }
    .brand{
      position:absolute;top:10px;left:12px;display:flex;gap:8px;align-items:center;
      background:rgba(255,255,255,0.85);padding:6px 10px;border-radius:12px;border:1px solid #ddd;
      box-shadow:0 2px 6px rgba(0,0,0,0.08); font-weight:800; letter-spacing:.2px;
    }
    .brand img{height:20px;width:auto}
    .brand span{background:linear-gradient(90deg,#7dd3fc,#60a5fa,#a78bfa,#f472b6);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;}
    .label{color:var(--muted);font-size:13px;letter-spacing:.3px;margin-bottom:8px;
      background:rgba(255,255,255,0.7);padding:4px 8px;border-radius:8px}
    .main{font-size:28px;line-height:1.25;font-weight:800;margin:8px 0 10px;
      background:rgba(255,255,255,0.86);padding:8px 12px;border-radius:12px}
    .sub{font-size:18px;opacity:.92;margin:0 0 6px;background:rgba(255,255,255,0.65);
      padding:4px 10px;border-radius:8px}
    .hira{font-size:18px;color:var(--accent);opacity:.95;background:rgba(255,255,255,0.75);
      padding:4px 10px;border-radius:8px}
    .muted{color:var(--muted)}
    .row{display:flex;gap:8px;flex-wrap:wrap;justify-content:center}
    .footer{
      display:flex;align-items:center;justify-content:space-between;margin-top:8px;color:var(--muted);font-size:13px;
      background:rgba(255,255,255,0.85);padding:8px 12px;border-radius:12px;box-shadow:0 2px 8px rgba(0,0,0,0.1)
    }
    .progress{height:8px;border-radius:999px;background:#eee;overflow:hidden}
    .progress>span{display:block;height:100%;background:linear-gradient(90deg,#7dd3fc,#60a5fa,#a78bfa,#f472b6);width:0%}
    .grid{display:grid;grid-template-columns:repeat(3,minmax(0,1fr));gap:8px}
    @media (max-width:700px){.grid{grid-template-columns:repeat(2,minmax(0,1fr));} .main{font-size:24px}}
    a{color:#0b78ff;text-decoration:none}
    .hidden{display:none}
    .options{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-top:12px}
    .optbtn{border:1px solid #ccc;border-radius:12px;padding:10px 14px;background:rgba(255,255,255,0.95);cursor:pointer}
    .optbtn.ok{background:#dcfce7;border-color:#86efac;color:#166534}
    .optbtn.bad{background:#fee2e2;border-color:#fca5a5;color:#991b1b}
    .small{font-size:15px; line-height:1.45;}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1><img src="booha-ghost.png" alt="Booha ghost"> Boo-riculum – TOEIC (450-550) set-1</h1>
      <div class="controls">
        <select id="mode" aria-label="Mode">
          <option value="vocab-j2e">Vocab: 🇯🇵 → 🇺🇸</option>
          <option value="vocab-e2j">Vocab: 🇺🇸 → 🇯🇵</option>
          <option value="sentences">Sentences (practice)</option>
          <option value="qa">Questions (practice)</option>
          <option value="quiz">Quiz (multiple choice)</option>
          <option value="reading">Reading</option>
        </select>
      </div>
    </header>

    <div id="card" class="card" role="button" aria-label="flashcard" tabindex="0">
      <div class="brand"><img src="booha-ghost.png" alt="Booha ghost"><span>Boo-riculum</span></div>
      <div id="label" class="label">Front</div>
      <div id="main" class="main">—</div>
      <div id="sub" class="sub muted">Tap or press Space to flip</div>
      <div id="hira" class="hira hidden"></div>
      <div id="mcArea" class="options hidden"></div>
    </div>

    <div class="footer">
      <div class="row">
        <span class="pill" title="Left / Right keys">Keyboard: ← →</span>
        <span class="pill" title="Space to flip">Space = Flip</span>
        <button id="btnPrev" title="← or swipe right">◀︎ Prev</button>
        <button id="btnFlip" title="Tap / Space">Flip</button>
        <button id="btnNext" title="→ or swipe left">Next ▶︎</button>
        <button id="btnShuffle" title="Shuffle deck">Shuffle</button>
      </div>
      <div style="min-width:180px;text-align:right">
        <div id="counter" class="muted">0 / 0</div>
        <div class="progress" aria-hidden="true"><span id="bar"></span></div>
      </div>
    </div>
  </div>

  <script>
    // ---------------- Data (TOEIC 450–550) ----------------
    const VOCAB = [
      { en:'invoice', ja:'請求書', hira:'せいきゅうしょ' },
      { en:'schedule', ja:'予定', hira:'よてい' },
      { en:'appointment', ja:'予約', hira:'よやく' },
      { en:'deadline', ja:'締め切り', hira:'しめきり' },
      { en:'shipment', ja:'出荷', hira:'しゅっか' },
      { en:'to confirm', ja:'確認する', hira:'かくにんする' },
      { en:'to reschedule', ja:'予定を変更する', hira:'よていを へんこうする' },
      { en:'department', ja:'部署', hira:'ぶしょ' },
      { en:'supervisor', ja:'上司', hira:'じょうし' },
      { en:'conference room', ja:'会議室', hira:'かいぎしつ' },
      { en:'to attach (file)', ja:'添付する', hira:'てんぷする' },
      { en:'refund', ja:'返金', hira:'へんきん' },
      { en:'discount', ja:'割引', hira:'わりびき' },
      { en:'brochure', ja:'パンフレット', hira:'ぱんふれっと' },
      { en:'maintenance', ja:'メンテナンス', hira:'めんてなんす' },
      { en:'supplier', ja:'納入業者', hira:'のうにゅう ぎょうしゃ' },
      { en:'company policy', ja:'会社の規定', hira:'かいしゃの きてい' },
      { en:'feedback', ja:'フィードバック', hira:'ふぃーどばっく' },
    ];

    const SENTENCES = [
      { en:'Please send the invoice by Friday.', ja:'金曜日までに請求書を送ってください。', hira:'きんようび までに せいきゅうしょを おくって ください。' },
      { en:'The deadline was extended by two days.', ja:'締め切りは2日延長されました。', hira:'しめきりは ふつか えんちょう されました。' },
      { en:'We reserved the conference room at 3 p.m.', ja:'午後3時に会議室を予約しました。', hira:'ごご さんじに かいぎしつを よやく しました。' },
      { en:'I attached the brochure to the email.', ja:'メールにパンフレットを添付しました。', hira:'めーるに ぱんふれっとを てんぷ しました。' },
      { en:'Our supplier will ship the parts tomorrow.', ja:'納入業者は明日部品を出荷します。', hira:'のうにゅう ぎょうしゃは あした ぶひんを しゅっか します。' },
      { en:'Could you confirm the schedule with your supervisor?', ja:'上司と予定を確認していただけますか。', hira:'じょうしと よていを かくにんして いただけますか。' },
      { en:'Maintenance will take about one hour.', ja:'メンテナンスには約1時間かかります。', hira:'めんてなんすには やく いちじかん かかります。' },
      { en:'We offered a 10% discount to new customers.', ja:'新規のお客様に10％の割引を提供しました。', hira:'しんきの おきゃくさまに じゅっぱーせんとの わりびきを ていきょう しました。' },
      { en:'She asked for a refund because the item was damaged.', ja:'商品に傷があったため、彼女は返金を求めました。', hira:'しょうひんに きずが あったため、かのじょは へんきんを もとめました。' },
      { en:'Let’s reschedule the meeting for next Tuesday.', ja:'会議を来週の火曜日に予定変更しましょう。', hira:'かいぎを らいしゅうの かようびに よてい へんこう しましょう。' },
      { en:'Please leave your feedback after the training.', ja:'研修の後にフィードバックをお願いします。', hira:'けんしゅうの あとに ふぃーどばっくを おねがいします。' },
      { en:'The department will move to the fourth floor.', ja:'部署は4階に移動します。', hira:'ぶしょは よんかいに いどう します。' },
    ];

    const QA = [
      { q_en:'When do we need to submit the invoice?', q_ja:'いつ請求書を提出する必要がありますか？', q_hira:'いつ せいきゅうしょを ていしゅつする ひつようが ありますか？',
        a_en:'By Friday.', a_ja:'金曜日までです。', a_hira:'きんようび までです。' },
      { q_en:'Where is the conference room?', q_ja:'会議室はどこにありますか？', q_hira:'かいぎしつは どこに ありますか？',
        a_en:'It is on the third floor.', a_ja:'3階にあります。', a_hira:'さんがいに あります。' },
      { q_en:'Who will confirm the schedule?', q_ja:'誰が予定を確認しますか？', q_hira:'だれが よていを かくにん しますか？',
        a_en:'My supervisor will.', a_ja:'私の上司です。', a_hira:'わたしの じょうしです。' },
      { q_en:'What did you attach to the email?', q_ja:'メールに何を添付しましたか？', q_hira:'めーるに なにを てんぷ しましたか？',
        a_en:'I attached the brochure.', a_ja:'パンフレットを添付しました。', a_hira:'ぱんふれっとを てんぷ しました。' },
      { q_en:'Why was the deadline extended?', q_ja:'なぜ締め切りが延長されましたか？', q_hira:'なぜ しめきりが えんちょう されましたか？',
        a_en:'Because the shipment was delayed.', a_ja:'出荷が遅れたからです。', a_hira:'しゅっかが おくれた からです。' },
      { q_en:'How long will maintenance take?', q_ja:'メンテナンスにはどのくらい時間がかかりますか？', q_hira:'めんてなんすには どのくらい じかんが かかりますか？',
        a_en:'About one hour.', a_ja:'約1時間です。', a_hira:'やく いちじかんです。' },
      { q_en:'What discount did you offer?', q_ja:'どのくらいの割引を提供しましたか？', q_hira:'どのくらいの わりびきを ていきょう しましたか？',
        a_en:'A ten percent discount.', a_ja:'10％の割引です。', a_hira:'じゅっぱーせんとの わりびきです。' },
      { q_en:'When will the supplier ship the parts?', q_ja:'納入業者はいつ部品を出荷しますか？', q_hira:'のうにゅう ぎょうしゃは いつ ぶひんを しゅっか しますか？',
        a_en:'Tomorrow morning.', a_ja:'明日の朝です。', a_hira:'あしたの あさです。' },
      { q_en:'What floor is the department moving to?', q_ja:'部署は何階に移動しますか？', q_hira:'ぶしょは なんがいに いどう しますか？',
        a_en:'The fourth floor.', a_ja:'4階です。', a_hira:'よんかいです。' },
      { q_en:'Can we reschedule the meeting?', q_ja:'会議の予定を変更できますか？', q_hira:'かいぎの よていを へんこう できますか？',
        a_en:'Yes, next Tuesday works.', a_ja:'はい、来週の火曜日が大丈夫です。', a_hira:'はい、らいしゅうの かようびが だいじょうぶです。' },
      { q_en:'What does the company policy say?', q_ja:'会社の規定には何と書いてありますか？', q_hira:'かいしゃの きていには なにと かいて ありますか？',
        a_en:'Employees must submit receipts.', a_ja:'従業員は領収書を提出する必要があります。', a_hira:'じゅうぎょういんは りょうしゅうしょを ていしゅつする ひつようが あります。' },
      { q_en:'Did she receive a refund?', q_ja:'彼女は返金を受け取りましたか？', q_hira:'かのじょは へんきんを うけとりましたか？',
        a_en:'Yes, she did.', a_ja:'はい、受け取りました。', a_hira:'はい、うけとりました。' },
    ];

    const QUIZ = [
      { cloze:'Please ___ the schedule with your supervisor.', answers:['confirm'], ja:'上司と予定を確認してください。', hira:'じょうしと よていを かくにん してください。', full:'Please confirm the schedule with your supervisor.' },
      { cloze:'The meeting was ___ to next Tuesday.', answers:['rescheduled'], ja:'会議は来週の火曜日に予定変更されました。', hira:'かいぎは らいしゅうの かようびに よてい へんこう されました。', full:'The meeting was rescheduled to next Tuesday.' },
      { cloze:'Our supplier will ___ the parts tomorrow.', answers:['ship'], ja:'納入業者は明日部品を出荷します。', hira:'のうにゅう ぎょうしゃは あした ぶひんを しゅっか します。', full:'Our supplier will ship the parts tomorrow.' },
      { cloze:'The ___ is at 5 p.m. today.', answers:['deadline'], ja:'締め切りは本日午後5時です。', hira:'しめきりは ほんじつ ごご ごじです。', full:'The deadline is at 5 p.m. today.' },
      { cloze:'Please find the ___ attached.', answers:['brochure'], ja:'添付のパンフレットをご確認ください。', hira:'てんぷの ぱんふれっとを ごかくにん ください。', full:'Please find the brochure attached.' },
      { cloze:'We offered a ten percent ___.', answers:['discount'], ja:'10％の割引を提供しました。', hira:'じゅっぱーせんとの わりびきを ていきょう しました。', full:'We offered a ten percent discount.' },
      { cloze:'She requested a ___.', answers:['refund'], ja:'彼女は返金を求めました。', hira:'かのじょは へんきんを もとめました。', full:'She requested a refund.' },
      { cloze:'The department will ___ to the fourth floor.', answers:['move'], ja:'部署は4階に移動します。', hira:'ぶしょは よんかいに いどう します。', full:'The department will move to the fourth floor.' },
      { cloze:'Please ___ the file to the email.', answers:['attach'], ja:'メールにファイルを添付してください。', hira:'めーるに ふぁいるを てんぷ してください。', full:'Please attach the file to the email.' },
      { cloze:'Regular ___ will start at noon.', answers:['maintenance'], ja:'通常のメンテナンスは正午に開始します。', hira:'つうじょうの めんてなんすは しょうごに かいし します。', full:'Regular maintenance will start at noon.' },
      { cloze:'He sent the travel ___ last night.', answers:['invoice'], ja:'彼は昨夜、出張の請求書を送りました。', hira:'かれは さくや、しゅっちょうの せいきゅうしょを おくりました。', full:'He sent the travel invoice last night.' },
      { cloze:'Please leave your ___ after the training.', answers:['feedback'], ja:'研修後にフィードバックをお願いします。', hira:'けんしゅうごに ふぃーどばっくを おねがいします。', full:'Please leave your feedback after the training.' },
    ];

    const READING = [
      { en:'Notice: The elevator will be under maintenance from 12:00 to 13:00.', ja:'お知らせ：エレベーターは12時から13時までメンテナンスです。', hira:'おしらせ：えれべーたーは じゅうにじから じゅうさんじまで めんてなんすです。' },
      { en:'Email: Please submit your receipts by Friday to follow company policy.', ja:'メール：会社の規定に従い、金曜日までに領収書を提出してください。', hira:'めーる：かいしゃの きていに したがい、きんようび までに りょうしゅうしょを ていしゅつ してください。' },
      { en:'Announcement: The department meeting will start at 9:15 in Room B.', ja:'案内：部署会議は9時15分にB室で開始します。', hira:'あんない：ぶしょ かいぎは くじ じゅうごふんに びーしつで かいし します。' },
      { en:'Reminder: Attach the brochure when replying to customers.', ja:'リマインダー：お客様へ返信する際はパンフレットを添付してください。', hira:'りまいんだー：おきゃくさまへ へんしん する さいは ぱんふれっとを てんぷ してください。' },
      { en:'Update: The shipment has been delayed due to bad weather.', ja:'連絡：悪天候のため出荷が遅れています。', hira:'れんらく：あくてんこうの ため しゅっかが おくれて います。' },
      { en:'Memo: Please use Conference Room 2 for interviews today.', ja:'メモ：本日の面接は会議室2を使用してください。', hira:'めも：ほんじつの めんせつは かいぎしつ に を しよう してください。' },
      { en:'Poster: New customers receive a 10% discount this month.', ja:'ポスター：今月は新規のお客様に10％割引。', hira:'ぽすたー：こんげつは しんきの おきゃくさまに じゅっぱーせんと わりびき。' },
      { en:'Message: Can we reschedule the appointment for next week?', ja:'メッセージ：予約を来週に予定変更できますか。', hira:'めっせーじ：よやくを らいしゅうに よてい へんこう できますか。' },
      { en:'Guide: Leave feedback at the front desk after the training.', ja:'案内：研修後は受付でフィードバックを残してください。', hira:'あんない：けんしゅうごは うけつけで ふぃーどばっくを のこして ください。' },
      { en:'Note: The cafeteria will be closed on Monday.', ja:'注意：食堂は月曜日に休業します。', hira:'ちゅうい：しょくどうは げつようびに きゅうぎょう します。' },
      { en:'Schedule: Deliver the invoice and contract before 5 p.m.', ja:'予定：午後5時までに請求書と契約書を提出してください。', hira:'よてい：ごご ごじ までに せいきゅうしょと けいやくしょを ていしゅつ してください。' },
      { en:'Direction: The supplier’s office is next to the main entrance.', ja:'案内：納入業者のオフィスは正面入口の隣です。', hira:'あんない：のうにゅう ぎょうしゃの おふぃすは しょうめん いりぐちの となりです。' },
    ];

    // -------------- State & Elements --------------
    let deck = [];
    let index = 0;
    let showingFront = true;

    const els = {
      mode: document.getElementById('mode'),
      card: document.getElementById('card'),
      label: document.getElementById('label'),
      main: document.getElementById('main'),
      sub: document.getElementById('sub'),
      hira: document.getElementById('hira'),
      counter: document.getElementById('counter'),
      bar: document.getElementById('bar'),
      btnPrev: document.getElementById('btnPrev'),
      btnNext: document.getElementById('btnNext'),
      btnFlip: document.getElementById('btnFlip'),
      btnShuffle: document.getElementById('btnShuffle'),
      mcArea: document.getElementById('mcArea'),
    };

    // -------------- Helpers --------------
    function shuffle(arr){
      for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]]}
      return arr;
    }
    function uniqueAnswersFromQuiz(){
      const set = new Set();
      QUIZ.forEach(q => q.answers.forEach(a => set.add(a.toLowerCase())));
      return Array.from(set);
    }
    const ALL_QUIZ_WORDS = uniqueAnswersFromQuiz();

    function mcOptionsFor(item, n=4){
      const corrects = item.answers.map(a=>a.toLowerCase());
      const correct = corrects[0];
      const pool = ALL_QUIZ_WORDS.filter(v => !corrects.includes(v));
      shuffle(pool);
      const need = Math.max(0, n-1);
      const choices = [correct, ...pool.slice(0, need)];
      return shuffle(choices);
    }

    // -------------- Build Decks --------------
    function buildDeck(){
      const mode = els.mode.value;
      if(mode==='vocab-j2e' || mode==='vocab-e2j'){
        deck = VOCAB.map(x=>({
          type:'vocab',
          front: mode==='vocab-j2e' ? x.ja : x.en,
          back:  mode==='vocab-j2e' ? x.en : x.ja,
          hira: x.hira,
          sideLabelFront: mode==='vocab-j2e' ? 'Japanese → English' : 'English → Japanese',
          sideLabelBack:  mode==='vocab-j2e' ? 'English' : 'Japanese',
        }));
      } else if(mode==='sentences'){
        deck = SENTENCES.map(s=>({
          type:'sentence',
          front: s.ja,
          back: s.en + '\n' + s.ja,
          hira: s.hira,
          sideLabelFront: 'Japanese sentence',
          sideLabelBack: 'Answer (EN + JA)',
        }));
      } else if(mode==='qa'){
        deck = QA.map(q=>({
          type:'qa',
          front: q.q_ja,
          back: q.a_en + '\n' + q.a_ja,
          hira: q.q_hira + '\n' + q.a_hira,
          sideLabelFront: 'Question (JA)',
          sideLabelBack: 'Answer (EN + JA)',
        }));
      } else if(mode==='quiz'){
        deck = QUIZ.map(q=>{
          const choices = mcOptionsFor(q, 4);
          return {
            type:'quiz',
            front: q.cloze,
            back: q.full + '\n' + q.ja,
            hira: q.hira,
            answers: q.answers,
            choices,
            sideLabelFront: 'Choose the missing word',
            sideLabelBack: 'Answer (EN + JA)',
          };
        });
      } else if(mode==='reading'){
        deck = READING.map(r=>({
          type:'reading',
          front: r.en,
          back: r.en + '\n' + r.ja,
          hira: r.hira,
          sideLabelFront: 'Reading (EN)',
          sideLabelBack: 'Reading (EN + JA)',
        }));
      }
      index = 0; showingFront = true; render();
    }

    // -------------- Render --------------
    function render(){
      if(deck.length===0){ els.main.textContent='—'; els.sub.textContent='No cards'; els.counter.textContent='0 / 0'; return; }
      const item = deck[index];
      const mode = els.mode.value;
      els.label.textContent = showingFront ? item.sideLabelFront : item.sideLabelBack;
      const content = showingFront ? item.front : item.back;

      // Main content & JA + hira logic
      if((!showingFront) && (item.type==='qa' || item.type==='quiz' || item.type==='sentence' || item.type==='reading') && content.includes('\n')){
        const [line1, line2] = content.split('\n'); // EN, JA
        els.main.innerHTML = `<div style="font-size:22px;font-weight:700" class="${item.type==='reading'?'small':''}">${line1}</div>
                              <div class="sub ${item.type==='reading'?'small':''}" style="margin-top:8px">${line2}</div>`;
        if(item.hira){
          els.hira.classList.remove('hidden');
          if(item.type==='qa'){
            const parts = item.hira.split('\n');
            const hiraToShow = showingFront ? parts[0] : (parts[1] || '');
            els.hira.textContent = hiraToShow;
          } else {
            els.hira.textContent = item.hira;
          }
        } else { els.hira.classList.add('hidden'); els.hira.textContent=''; }
      } else {
        els.main.innerHTML = `<div class="${item.type==='reading'?'small':''}">${content}</div>`;
        if(showingFront && (item.type==='vocab' && els.mode.value==='vocab-j2e' || item.type==='sentence' || item.type==='qa')){
          if(item.hira){
            els.hira.classList.remove('hidden');
            if(item.type==='qa' && item.hira.includes('\n')){
              els.hira.textContent = item.hira.split('\n')[0];
            } else {
              els.hira.textContent = item.hira;
            }
          } else { els.hira.classList.add('hidden'); els.hira.textContent=''; }
        } else {
          els.hira.classList.add('hidden');
          els.hira.textContent='';
        }
      }

      // QUIZ MC only on front of quiz
      if(mode==='quiz' && item.type==='quiz' && showingFront){
        els.sub.textContent = 'Choose the correct word.';
        els.mcArea.classList.remove('hidden');
        els.mcArea.innerHTML = '';
        item.choices.forEach(opt => {
          const btn = document.createElement('button');
          btn.className = 'optbtn';
          btn.textContent = opt;
          btn.addEventListener('click', (e)=>{
            e.preventDefault(); e.stopPropagation();
            const norm = (s)=>s.toLowerCase().trim();
            const isCorrect = item.answers.map(a=>norm(a)).includes(norm(opt));
            if(isCorrect){
              btn.classList.add('ok');
              const allBtns = [...els.mcArea.querySelectorAll('button')];
              allBtns.forEach(b=>b.disabled=true);
              setTimeout(()=>{ showingFront = false; render(); }, 350);
            } else {
              btn.classList.add('bad');
              btn.disabled = true;
            }
          }, { passive:false });
          els.mcArea.appendChild(btn);
        });
      } else {
        els.mcArea.classList.add('hidden');
        els.mcArea.innerHTML = '';
        if(item.type==='quiz' && showingFront){
          els.sub.textContent = 'Choose the correct word.';
        } else {
          els.sub.textContent = 'Tap / Space to flip · Swipe / ← → to navigate';
        }
      }

      // Footer counters
      els.counter.textContent = `${index+1} / ${deck.length}`;
      els.bar.style.width = `${((index+1)/deck.length)*100}%`;

      setHash();
    }

    // -------------- Navigation --------------
    function prev(){ index = (index-1+deck.length)%deck.length; showingFront=true; render(); }
    function next(){ index = (index+1)%deck.length; showingFront=true; render(); }
    function flip(){ showingFront = !showingFront; render(); }
    function shuffleDeck(){ deck = shuffle(deck); index=0; showingFront=true; render(); }

    // -------------- URL Hash --------------
    function setHash(){ location.hash = `#${els.mode.value}:${index}`; }
    function readHash(){
      const h = location.hash.replace('#','');
      if(!h) return;
      const [m, i] = h.split(':');
      if(m && [...els.mode.options].some(o=>o.value===m)) els.mode.value = m;
      if(i && !Number.isNaN(+i)) index = Math.max(0, Math.min(deck.length-1, +i));
    }

    // -------------- Events --------------
    els.mode.addEventListener('change', ()=>{ buildDeck(); setHash(); });
    document.getElementById('btnPrev').addEventListener('click', prev);
    document.getElementById('btnNext').addEventListener('click', next);
    document.getElementById('btnFlip').addEventListener('click', flip);
    document.getElementById('btnShuffle').addEventListener('click', shuffleDeck);

    // Keyboard
    window.addEventListener('keydown', (e)=>{
      if(e.code==='ArrowLeft'){ e.preventDefault(); prev(); }
      else if(e.code==='ArrowRight'){ e.preventDefault(); next(); }
      else if(e.code==='Space'){ e.preventDefault(); flip(); }
      else if(e.key==='S' || e.key==='s'){ e.preventDefault(); shuffleDeck(); }
      else if(e.key==='1' && els.mode.value==='quiz'){ const b=els.mcArea.querySelectorAll('button')[0]; if(b) b.click(); }
      else if(e.key==='2' && els.mode.value==='quiz'){ const b=els.mcArea.querySelectorAll('button')[1]; if(b) b.click(); }
      else if(e.key==='3' && els.mode.value==='quiz'){ const b=els.mcArea.querySelectorAll('button')[2]; if(b) b.click(); }
      else if(e.key==='4' && els.mode.value==='quiz'){ const b=els.mcArea.querySelectorAll('button')[3]; if(b) b.click(); }
    });

    // Click/Touch to flip (disabled on Quiz front)
    document.getElementById('card').addEventListener('click', (e)=>{
      if(els.mode.value==='quiz' && showingFront) return;
      flip();
    }, { passive:true });

    // Swipe
    let touchStartX=null, touchStartY=null;
    document.getElementById('card').addEventListener('touchstart', (e)=>{
      const t=e.changedTouches[0]; touchStartX=t.clientX; touchStartY=t.clientY;
    }, {passive:true});
    document.getElementById('card').addEventListener('touchend', (e)=>{
      const t=e.changedTouches[0]; if(touchStartX===null) return;
      const dx=t.clientX - touchStartX; const dy=t.clientY - touchStartY;
      if(Math.abs(dx)>50 && Math.abs(dx)>Math.abs(dy)){
        if(dx>0) prev(); else next();
      } else if(Math.abs(dy)<10 && Math.abs(dx)<10){
        if(!(els.mode.value==='quiz' && showingFront)) flip();
      }
      touchStartX=touchStartY=null;
    }, {passive:true});

    // Init
    buildDeck();
    readHash();
    render();
  </script>
</body>
</html>
